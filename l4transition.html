<!DOCTYPE html>
<html>
<head>
	<title>
		Transform Basic
	</title>
</head>
	<style type="text/css">
		.container{
			width: 960px;
		}
		.container .move{
			width: 150px;
			height: 60px;
			background-color: red;
			color: #fff;
			font-size: 20px;
			padding: 10px 15px;
			margin: 2rem;
			line-height: 60px;
			text-align: center;
			border-radius: 0.5rem;
		}
		#scale:hover{
			transform: scale(2);
		}
		#translate:hover{
			transform: translate(200px);
		}
		#rotate:hover{
			transform: rotate(180deg);
		}
		#skew:hover{
			transform: skew(40deg);
		}

		
	</style>
<body>
	<div class="container">
		<div id="scale" class="move">Scale Me</div>
		<div id="translate" class="move">Translate Me</div>
		<div id="rotate" class="move">Rotate Me</div>
		<div id="skew" class="move">Skew Me</div>

		
	</div>

</body>
</html>
