<!DOCTYPE html>
<html>
<head>
	<title>Translate In 3D</title>
</head>

<style type="text/css">
	*{
		perspective: 1000px;
	}
	img{
		width: 300px;
		margin:auto;
		display: block;
		margin-top: 200px;
		transition:transform 2s;
	}
	img:hover{
		/*transform:rotate(45deg);*/
		/*transform:translateZ(300px);*/
		transform:translateZ(-300px);
	}
</style>
<body>
	<img src="img/dog.jpg" alt="dog"/>

	<script type="text/javascript">
		
	</script>
</body>
</html>
